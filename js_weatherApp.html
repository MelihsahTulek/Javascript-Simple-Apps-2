      <script>
        let country = 'TR';
        let btn = document.getElementsByTagName('button')[0];
        let table = document.getElementsByTagName('table')[0];
        let tBody = document.getElementsByTagName('tBody')[0];
        btn.setAttribute('disabled', 'true');
        table.setAttribute('hidden', 'true');
        let selectMenu = document.getElementsByTagName('select')[0];
        selectMenu.addEventListener('change', function(e) {
            if (e.target.value == '') {
                btn.setAttribute('disabled', 'true');
                return false;
            } else {
                btn.removeAttribute('disabled');
                btn.addEventListener('click', function() {
                    getData(e.target.value);
                })
            }
        })

        function getData(val) {
            let apiURL = `https://api.openweathermap.org/data/2.5/weather?q=${val}&appid=1adafbf356ad8f127c321fafdeba3aa9&lang=${country}`;
            fetch(apiURL)
                .then(data => {
                    data.json()
                        .then(getData => {
                            let dataObj = {
                                city: val,
                                sunrise: `${new Date(getData['sys'].sunrise * 1000).getHours()}:${new Date(getData['sys'].sunrise * 1000).getMinutes()}`,
                                sunset: `${new Date(getData['sys'].sunset * 1000).getHours()}:${new Date(getData['sys'].sunset * 1000).getMinutes()}`,
                                tempVal: parseInt((getData['main'].temp) - (273.15)),
                                humidity: getData['main'].humidity,
                                windSpeed: getData['wind'].speed,
                                clouds: getData['clouds'].all
                            }
                            table.removeAttribute('hidden');
                            let i = 0;
                            for (const key in dataObj) {
                                if (dataObj.hasOwnProperty(key)) {
                                    tBody.children[0].children[i].innerHTML = `${dataObj[key]}`
                                    i += 1;
                                }
                            }
                        })
                })
        }
      </script>
