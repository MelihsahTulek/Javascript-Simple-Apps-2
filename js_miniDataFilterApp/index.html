<!doctype html>
<html lang="en">
  <head>
    <title>Data Filter App.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .row{
            padding-top: 50px;
        }
        select{
            text-transform: uppercase !important;
        }
        .card{
            min-height: 600px !important;
            margin-top: 30px;
        }
        .card:hover{
            border-color: #333333 !important;
            cursor: pointer;
        }
    </style>
   </head>
  <body>
      
    <div class="container mb-5">
        <form>
            <div class="row">
                <div class="col">
                    <small>Şehir Seç</small>
                    <select class="form-control form-control-sm" name="" id="ilListesi">
                       <option value="selected" selected>Şehir Seçiniz</option>
                    </select>
                </div>

                <div class="col">
                    <small>İlçe Seçiniz</small>
                    <select class="form-control form-control-sm" name="" id="ilceListesi">
                    </select>
                </div>

                <div class="col">
                    <small>Mahalle Seçiniz</small>
                    <select class="form-control form-control-sm" name="" id="mahalleListesi">
                    </select>
                </div>
            
            </div>
        </form>

        <div class="row">
            <div class="col-md-3">
                <label for="#">Fiyat Aralığı</label>
                <form name="fiyatForm" action="#">
                    <div class="form-row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Min. Fiyat">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Max. Fiyat">
                      </div>
                    </div>
                    <button type="submit" class="mt-1 btn btn-primary btn-sm">Listele</button>
                </form>
            </div>

            <div class="col-md-9"> <!-- İLANLAR -->
                <div class="row p-0" id="ilanKapsayici">
                    
                </div>
            </div>

            
        </div>

    </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
